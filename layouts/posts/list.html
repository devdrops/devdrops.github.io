{{ define "main" -}}

{{ if .Data.Pages }}
<ul class="posts">
  <h1>Artigos</h1>
{{ range .Data.Pages -}}
  <li>
    <span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">{{ .Date.Format "2006-01-02" }}</time>
    </span>
  </li>
{{- end }}
</ul>
{{- end }}
{{ end }}
