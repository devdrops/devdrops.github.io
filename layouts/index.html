{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
  {{/* Considere somente p√°ginas com 'date' preenchido */}}
  {{ if .Date }}
    <article class="post">
      <h1 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>
      <h4 id="date" class="post-date">{{ .Date.Format "2006-01-02" }}</h4>
      {{ .Summary }}
      {{ if .Truncated }}
      <div class="read-more-link">
        <a href="{{ .RelPermalink }}">Leia mais >></a>
      </div>
      {{ end }}
    </article>
  {{ end }}
{{- end }}
</div>
{{- end }}
