baseURL = "https://devdrops.github.io/"
title = "DevDrops"
enableRobotsTXT = true
enableEmoji = true
theme = "hyde"
publishDir = "posts"
languageCode = "pt-br"
defaultContentLanguage = "pt-br"

hasCJKLanguage = false
paginate = 8
rssLimit = 10
googleAnalytics = "UA-77125737-1"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
  [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'native'
    tabWidth = 4

[author]
  name = "Davi Marcondes Moreira"
  bio = "Desenvolvedor de software, palestrante, evangelista de trabalho remoto e home office, amante de MTB/XCO e entusiasta de caf√©. Ele/Dele."
  avatar = "me/me.jpeg"

[Menus]
  main = [
    {Name = "Sobre", Weight = 10, Identifier = "about", URL = "/about/"},
    {Name = "Artigos", Weight = 20, Identifier = "archives", URL = "/posts/"},
    {Name = "Palestras", Weight = 30, Identifier = "talks", URL = "/talks/"}
  ]

[Params]
  subtitle = ""
  description = "Site pessoal sobre tecnologia e outras coisas mais ;D"
  copyright = "Davi Moreira - @devdrops"
  authorbox = true
  post_navigation = true
  post_meta = ["date", "tags"]
  dateformat = "2006-01-02"
  languageCode = "pt-br"

[Params.sidebar]
  home = "right"
  list = "left"
  single = false
